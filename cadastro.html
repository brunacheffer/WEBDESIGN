<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro.js"></script>

</head>
<link rel="icon" type="image/png" href="IMAGENS/logotccc.jpeg"/>
<body>

    <div class="page"> 
        <div class="logo"><a href="index.html"><img class="logo1" src="logo.jpeg" alt=""></a></div>
        <div class="links"></div>
        <form method="POST" class="formCadastro">
            <h1>Cadastro</h1>
            <p>Digite os seus dados no campo abaixo.</p> <br>
            <div class="p1">
                <div>
                <label for="nome">Nome</label><br>
                <input type="nome" placeholder="Digite seu nome">
                </div>
                <div>
                <label for="campo3">Data de Nascimento</label><br>
                <input oninput="mascara(this, 'data')" id="campo3" type="text" class="form-control" placeholder="dd/mm/aaaa" autocomplete="off" name="customer['birthdate']">
                </div>
            </div>
            <div class="p1">
                <div>
                <label for="campo4">CPF</label><br>
                <input oninput="mascara(this, 'cpf')" id="campo4" type="text" class="form-control" placeholder="xxx.xxx.xxx-xx" autocomplete="off" name="customer['cpf']">
                </div>
                <div>
                <label for="campo7">Telefone</label><br>
                <input oninput="mascara(this, 'tel')" id="campo7" type="text" class="form-control" placeholder="(xx) xxxxx-xxxx" autocomplete="off" name="customer['tel']">
                </div>
           </div>
           <div class="p1">
                <div>
                    <label for="email">E-mail</label><br>
                    <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
                </div>
                <div>
                    <label for="password">Senha</label><br>
                    <input type="password" placeholder="crie uma senha" />
                </div>
            </div>
            <div>

                <input type="submit" value="cadastro" class="btn" />
            </div>
        </form>
        
    </div>
    
</body>
</html>
