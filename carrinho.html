<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho de Compras - Floricultura</title>
</head>
<body>
    <header>
        <h1>MYSTIC FLORICULTURA</h1>
        <img class="logo" src="imagens/logotccc.jpeg" width="100px">
    </header>

    <main>
        <h2>Seu Carrinho de Compras</h2>
        <div class="cart">
            <div class="cart-item">
                <img src="flower1.jpg" alt="Flor 1">
                <p>Nome da Flor 1</p>
                <p>Preço: $10.00</p>
                <input type="number" value="1">
                <button class="remove-button">Remover</button>
            </div>
            <div class="cart-item">
                <img src="flower2.jpg" alt="Flor 2">
                <p>Nome da Flor 2</p>
                <p>Preço: $15.00</p>
                <input type="number" value="1">
                <button class="remove-button">Remover</button>
            </div>
        </div>

        <div class="cart-total">
            <p>Total: $25.00</p>
        </div>

        <button class="checkout-button">Finalizar Compra</button>
    </main>
</body>
</html>
